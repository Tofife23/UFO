<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>UFO za myší</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: none;
    }
    model-viewer {
      position: absolute;
      width: 150px;
      height: 150px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <model-viewer src="blue_ufo.glb"
                alt="UFO"
                auto-rotate
                camera-controls
                disable-zoom
                environment-image="neutral"
                shadow-intensity="1">
  </model-viewer>

  <script>
    const ufo = document.querySelector("model-viewer");
    document.addEventListener("mousemove", (e) => {
      ufo.style.left = e.pageX + "px";
      ufo.style.top = e.pageY + "px";
    });
  </script>

</body>
</html>
